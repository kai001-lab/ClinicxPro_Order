<!DOCTYPE html>

    <style>
      .playfair-display {
        font-family: "Playfair Display", serif;
        font-optical-sizing: auto;

        font-style: normal;
      }
      .pacifico-regular {

        font-weight: 400;
        font-style: normal;
      }
      .dancing-script {
        font-family: "Dancing Script", cursive;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
      }
      body {
        padding-top: 56px;
        background-color: #f2f2f1;
      }
      /*#content {*/
      /*  width: calc(90% - 250px);*/
      /*  margin-left: 350px;*/
      /*  !* margin-left: calc(20% - 250px); *!*/
      /*  margin-top: 10px;*/
      /*  padding: 20px;*/

      #sidebar {
        height: calc(100vh - 56px);
        width: 250px;
        position: fixed;
        top: 56px;
        left: 0;
        background-color: #eae4d4;
        padding-top: 20px;
        color: #22223b;
        overflow-y: auto;
      }
      .list-group-item {
        background-color: #eae4d4;
        color: #22223b;
        border: none;
        padding: 0.5rem 1rem;
      }

      .navbar {
        background-color: #1d3d5e !important;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      }

      .navbar-brand,
      .nav-link {
        color: white;
      }
      .navbar-brand:hover,
      .navbar-brand:focus,
      .nav-link:hover {
        color: #9d8c56;
      }
      .sidebar-heading {
        padding: 0.875rem 1.25rem;
        font-size: 1.2rem;
      }

      .list-group-item:hover,
      .list-group-item:focus {
        color: white;
        background-color: #1d3d5e;
      }
      /*
      .sub-menu {
        padding-left: 20px;
      } */

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      /*以下是可拉式側邊欄的CSS程式碼*/
      /*==============================*/
      /* 在您现有的 style 标签中添加以下样式 */
      #sidebar-toggle {
        display: none;
        position: fixed;
        top: 65px;
        left: 10px;
        z-index: 1000;
        background-color: #1d3d5e;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
      }

      @media (max-width: 768px) {
        #sidebar {
          margin-left: -250px;
          transition: margin 0.3s ease-in-out;
        }

        #sidebar.active {
          margin-left: 0;
        }

        #sidebar-toggle {
          display: block;
        }

        #content {
          margin-left: 0;
          width: 100%;
          transition: margin 0.3s ease-in-out;
        }

        #content.sidebar-active {
          margin-left: 250px;
        }
      }

      /* 添加遮罩层样式 */
      .sidebar-overlay {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 999;
        top: 0;
        left: 0;
      }

      .sidebar-overlay.active {
        display: block;
      }
    </style>
  </head>

  <body>

    <!-- 導航欄Nbar -->

        <div class="collapse navbar-collapse" id="navbarNav">

    <div id="sidebar">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header" style="background: #1d3d5e">
            <h5 class="modal-title" id="teamModalLabel" style="color: #FFFFFF">團隊成員</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
            <div class="container">
              <div class="card-container d-flex flex-wrap justify-content-center gap-4">
                <!-- 成員卡片 會動態生成 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      .card-container {
        perspective: 1000px;
      }

      .member-card {
        width: 200px;
        height: 280px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
      }

      .member-card.flipped {
        transform: rotateY(180deg);
      }

      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .card-front {
        background: linear-gradient(145deg, #1d3d5e, #2a5683);
        color: white;
      }

      .card-back {
        background: white;
        transform: rotateY(180deg);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      .member-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
      }
    </style>

    <script>
      const members = [
        {
          name: "成員1",
          title: "職稱1",
          img: "/api/placeholder/120/120",
          description: "描述1"
        },
        {
          name: "成員2",
          title: "職稱2",
          img: "/api/placeholder/120/120",
          description: "描述2"
        },
        {
          name: "成員3",
          title: "職稱3",
          img: "/api/placeholder/120/120",
          description: "描述3"
        },
        {
          name: "成員4",
          title: "職稱4",
          img: "/api/placeholder/120/120",
          description: "描述4"
        },
        {
          name: "成員5",
          title: "職稱5",
          img: "/api/placeholder/120/120",
          description: "描述5"
        }
      ];

      document.addEventListener('DOMContentLoaded', function() {
        // 修改原本的聯繫按鈕
        const contactLink = document.querySelector('[data-bs-target="#exampleModal"]');
        if (contactLink) {
          contactLink.setAttribute('data-bs-target', '#teamModal');
        }

        // 生成卡片
        const cardContainer = document.querySelector('.card-container');
        members.forEach((member, index) => {
          const card = `
            <div class="member-card">
                <div class="card-front">
                    <i class="fas fa-user fa-3x mb-3"></i>
                    <h5>點擊查看</h5>
                </div>
                <div class="card-back">
                    <img src="${member.img}" alt="${member.name}" class="member-img">
                    <h5 class="mb-2">${member.name}</h5>
                    <p class="mb-1">${member.title}</p>
                    <small>${member.description}</small>
                </div>
            </div>
        `;
          cardContainer.insertAdjacentHTML('beforeend', card);
        });

        // 卡片翻轉效果
        document.querySelectorAll('.member-card').forEach((card, index) => {
          setTimeout(() => {
            card.classList.add('flipped');
          }, index * 300);

          card.addEventListener('click', () => {
            card.classList.toggle('flipped');
          });
        });
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const overlay = document.querySelector('.sidebar-overlay');

        sidebarToggle.addEventListener('click', function() {
          sidebar.classList.toggle('active');
          if (content) content.classList.toggle('sidebar-active');
          overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', function() {
          sidebar.classList.remove('active');
          if (content) content.classList.remove('sidebar-active');
          overlay.classList.remove('active');
        });

        /*以下是可拉式側邊欄的CSS程式碼*/
        /*==============================*/

        window.addEventListener('resize', function() {
          if (window.innerWidth > 714) {
            sidebar.classList.remove('active');
            if (content) content.classList.remove('sidebar-active');
            overlay.classList.remove('active');
          }
        });
      });
    </script>

  </body>
</html>
