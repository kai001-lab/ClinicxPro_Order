<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>訂單確認</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .description {
            margin-top: 15px;
        }
        .checkout-button {
            background-color: #5469d4;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 4px;
            border: 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: all 0.2s ease;
        }
        .checkout-button:hover {
            background-color: #4456b3;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="product">
        <div class="description">
            <h3>訂單確認</h3>
            <div th:if="${order != null}">
                <p>訂單編號：<span th:text="${order.orderNumber}"></span></p>
                <p>療程名稱：<span th:text="${order.treatment.treatmentName}"></span></p>
                <p>金額：TWD <span th:text="${order.treatment.price}"></span></p>
            </div>
        </div>
    </div>

    <button id="checkout-button" class="checkout-button">確認付款</button>
    <div id="error-message" class="error"></div>
</div>

<script th:inline="javascript">
    // 獲取後端傳來的訂單數據
    const order = /*[[${order}]]*/ null;

    document.getElementById('checkout-button').addEventListener('click', async function() {
        try {
            // 禁用按鈕防止重複點擊
            this.disabled = true;

            // 準備訂單數據
            const orderData = {
                orderNumber: order.orderNumber,
                treatment: {
                    treatmentName: order.treatment.treatmentName,
                    price: order.treatment.price
                },
                patient: {
                    patientName: order.patient.patientName
                }
            };

            // 發送請求到後端
            const response = await fetch('/clinic/order/create-checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            });

            const result = await response.json();

            if (result.sessionUrl) {
                // 重定向到 Stripe 支付頁面
                window.location.href = result.sessionUrl;
            } else {
                throw new Error(result.error || '支付創建失敗');
            }
        } catch (error) {
            // 顯示錯誤信息
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = error.message || '發生錯誤，請稍後再試';
            errorDiv.style.display = 'block';

            // 重新啟用按鈕
            this.disabled = false;
        }
    });
</script>
</body>
</html>
