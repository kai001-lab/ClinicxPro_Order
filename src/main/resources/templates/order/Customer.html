<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客服務首頁</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
    />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap");

        .dancing-script {
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3498db, #8e44ad);
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 15px;
        }

        .display {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            width: 50%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1d3d5e;
            margin-bottom: 60px;
            text-align: center;
        }

        .blocks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .block {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .block:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .block img {
            width: 100px;
            margin-bottom: 15px;
        }

        .block span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 3em;
            color: white;
        }
    </style>
</head>
<body>
<div class="icon dancing-script">ClinicxPro</div>
<div class="content">
    <div class="display">
        <h1 class="title">請選擇服務項目</h1>
        <div class="blocks">
            <a href="/clinic/order/query" class="block">
                <img src="img/document.png" alt="Document icon"  style="margin-bottom: 0;">
                <span>查詢訂單</span>
            </a>
            <a href="/clinic/order/query" class="block">
                <img src="img/calender_schedule.png" alt="Document icon"  style="margin-bottom: 10px;">
                <span style="margin-top: 5px;">門診預約</span>
            </a>
<!--            <a href="/clinic/order/qu   ery" class="block">-->
<!--                <img src="img/document.png" alt="Document icon">-->
<!--                <span>查詢訂單</span>-->
<!--            </a>-->
<!--            <a href="/clinic/order/query" class="block">-->
<!--                <img src="img/document.png" alt="Document icon">-->
<!--                <span>查詢訂單</span>-->
<!--            </a>-->
        </div>
    </div>
</div>
</body>
</html>
